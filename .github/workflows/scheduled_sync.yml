name: Canvas â†’ Google Tasks Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: canvas-google-tasks-sync
  cancel-in-progress: true

jobs:
  sync:
    name: Run sync
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    environment: 
        name: Scheduled Sync
    env:
      # Non-secret configuration (Repository Variables)
      CANVAS_BASE: ${{ vars.CANVAS_BASE }}
      GOOGLE_CLIENT_ID: ${{ vars.GOOGLE_CLIENT_ID }}
      GOOGLE_TASKS_LIST_NAME: ${{ vars.GOOGLE_TASKS_LIST_NAME }}
      WINDOW_DAYS: ${{ vars.WINDOW_DAYS }}

      # Secrets (Repository Secrets)
      CANVAS_TOKEN: ${{ secrets.CANVAS_TOKEN }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${GOOGLE_REFRESH_TOKEN}" ]; then
            echo "GOOGLE_REFRESH_TOKEN is not set. Run locally to obtain it, then add it as an Actions secret."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        run: npm run run

